<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var setup = function() {
            // 点击 tab, 切换 注册 登录tab
            $('.co-tab > a').on('click', function() {
                var self = $(this);
                console.log('click a');
                $('.active').removeClass('active');
                self.addClass('active');
            });

            // tab 左右移动
            var tabAction = function (position, showLogin) {
                console.log(position);
                $(".co-block").animate({
                    "left": position
                }, "fast");
                $('#co-form-login').toggle(showLogin);
                $('#co-form-register').toggle(!showLogin);
            };

            $('#co-tab-register').on('click', function() {
                var position = '95px';
                var showLogin = false;
                tabAction(position, showLogin);
            });
            $('#co-tab-login').on('click', function() {
                var position = '159px';
                var showLogin = true;
                tabAction(position, showLogin);
            });
        };

        var __main = function() {
            setup();
            // 选中 register
            $('#co-tab-register').click();
        };

        $(document).ready(function() {
            __main();
        });
    </script>

    <style type="text/css">
        a {
            text-decoration: none;
            color: #000;
        }
        .active {
            color: dodgerblue;
        }
        .co-container {
            text-align: center;
        }
        .co-main {
            width: 300px;
            margin: auto;
        }
        .co-header h1 {
            font-size: 40px;
            color: dodgerblue;
        }
        .co-tab {
            margin-top: 30px;
        }
        .co-tab a {
            margin: 10px;
            font-size: 20px;
        }
        .co-block {
            margin-top: 5px;
            height: 3px;
            width: 45px;
            position: relative;
            left: 100px;;
            background-color: dodgerblue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="co-container">
    <div class="co-main">
        <div class="co-header">
            <h1 class="co-title">Cocode BBS</h1>
        </div>
        <div class="co-form">
            <div class="co-tab">
                <a href="#co-form-register" id="co-tab-register">注册</a>
                <a href="#co-form-login" id="co-tab-login">登录</a>
                <div class="co-block"></div>
            </div>
            <form id="co-form-register" class="pure-form" action="/register" method="POST">
                <fieldset class="pure-group">
                    <input name="username" class="pure-input-1" placeholder="用户名 (不少于6位)" required>
                    <input name="password" class="pure-input-1" placeholder="密码 (不少于3位)" required>
                    <button type="submit" class="pure-button pure-input-1 pure-button-primary">注 册</button>
                </fieldset>
            </form>
            <form id="co-form-login" class="pure-form" action="/login" method="POST">
                <fieldset class="pure-group">
                    <input name="username" class="pure-input-1" placeholder="输入用户名" required>
                    <input name="password" class="pure-input-1" placeholder="输入密码" required>
                    <button type="submit" class="pure-button pure-input-1 pure-button-primary">登 录</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
