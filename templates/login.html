<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var setup = function () {
            // 点击 tab, 切换 注册 登录tab
            $('.tab > a').on('click', function () {
                var self = $(this);
                console.log('click a');
                $('.active').removeClass('active');
                self.addClass('active');
            });

            // tab 左右移动
            var tabAction = function (position, showLogin) {
                console.log(position);
                $(".block").animate({
                    "left": position
                }, "fast");
                $('#form-login').toggle(showLogin);
                $('#form-register').toggle(!showLogin);
            };

            $('#tab-register').on('click', function () {
                var position = '95px';
                var showLogin = false;
                tabAction(position, showLogin);
            });
            $('#tab-login').on('click', function () {
                var position = '159px';
                var showLogin = true;
                tabAction(position, showLogin);
            });
        };

        var __main = function () {
            setup();
            // 选中 register
            $('#tab-register').click();
        };

        $(document).ready(function () {
            __main();
        });
    </script>

    <style type="text/css">
        a {
            text-decoration: none;
            color: #000;
        }

        .active {
            color: dodgerblue;
        }

        .container {
            text-align: center;
        }

        .main {
            width: 300px;
            margin: auto;
        }

        .header h1 {
            font-size: 40px;
            color: dodgerblue;
        }

        .tab {
            margin-top: 30px;
        }

        .tab a {
            margin: 10px;
            font-size: 20px;
        }

        .block {
            margin-top: 5px;
            height: 3px;
            width: 45px;
            position: relative;
            left: 100px;;
            background-color: dodgerblue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <h1 class="title">Cocode BBS</h1>
        </div>
        <div class="form">
            <div class="tab">
                <a href="#form-register" id="tab-register">注册</a>
                <a href="#form-login" id="tab-login">登录</a>
                <div class="block"></div>
            </div>
            <form id="form-login" class="pure-form" action="/login" method="POST">
                <fieldset class="pure-group">
                    <input name="username" class="pure-input-1" placeholder="输入用户名" required/>
                    <input name="password" type="password" class="pure-input-1" placeholder="输入密码" required/>
                </fieldset>
                <button class="pure-button pure-button-primary pure-input-1" type="submit">登录</button>
            </form>
            <form id="form-register" class="pure-form" action="/register" method="POST">
                <fieldset class="pure-group">
                    <input name="username" class="pure-input-1" placeholder="用户名(长度大于6)" required/>
                    <input name="password" type="password" class="pure-input-1" placeholder="输入密码" required/>
                    <input name="note" class="pure-input-1" placeholder="个性签名"/>
                </fieldset>
                <div>
                    <label class="checkbox-inline" for="male">
                        <input type="radio" name="sex" id="male" value="male" checked> 男
                    </label>
                    <label class="checkbox-inline" for="female" style="margin-top: 8px;">
                        <input type="radio" name="sex" id="female" value="female"> 女
                    </label>
                </div>
                <br>
                <button class="pure-button pure-button-primary pure-input-1" type="submit">注册</button>
            </form>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
    {% endfor %}
</div>
</body>
</html>
