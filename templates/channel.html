<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .button-submit {
            margin-top: 10px;
            min-width: 50%;
            max-width: 500px;
            height: 30px;
        }

    </style>
</head>
<body>
<div class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <a href="/channel/list" class="primary-button pure-button">频道</a>

        <div class="pure-menu pure-menu-open">
            <ul>
                {% for c in channels %}
                    <li><a href="/channel/{{ c.id }}" class="pure-menu-heading">{{ c.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <form action="/post/add" method="POST" class="pure-form pure-form-aligned">
            <fieldset>
                <textarea class="pure-input-1-2" placeholder="编辑标题" name="title" required></textarea>
                <textarea class="text-link pure-input-1-2" placeholder="新帖子..." name="body" required></textarea>
                <input type="hidden" name="channel_id" value="{{ channel.id }}">
                <button type="submit" class="button-submit pure-button pure-button-primary">提交</button>
            </fieldset>
        </form>
        <table class="pure-table">
            <thead>
            <tr>
                <th>帖子</th>
                <th>创建时间</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody>
            {% for p in posts %}
                <tr>
                    <td>{{ p.link | safe }}</td>
                    <td>{{ p.time }}</td>
                    {% if is_admin or p.is_author(user) %}
                    <td><a href="/post/delete/{{ p.id }}">删除</a></td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
