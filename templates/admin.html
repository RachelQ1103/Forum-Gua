<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
{% if is_admin %}
    <form class="pure-form" action="/role/add" method="post">
        <textarea name="name" class="form-control" placeholder="增加角色"></textarea>
        <br>
        <button class="pure-button pure-button-primary" type="submit">增加</button>
    </form>
    <form class="pure-form" action="/channel/add" method="post">
        <textarea name="name" class="form-control" placeholder="创建频道"></textarea>
        <br>
        <button class="pure-button pure-button-primary" type="submit">创建</button>
    </form>
    <form class="form-horizontal" action="/admin/role/channel" method="post">
        <fieldset>
            <h2>管理角色和板块</h2>
            {% for r in roles %}
                <div class="control-group">
                    <label class="control-label">{{ r.name }}</label>
                    {% for c in channels %}
                        <div class="controls">
                            <label class="checkbox">
                            <input type="checkbox" name="{{ r.name }}" value="{{ c.id }}">{{ c.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="test btn btn-success">提交</button>
        </fieldset>
    </form>
{% endif %}
</div>
</body>
</html>
