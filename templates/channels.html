<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var stripedTable = function() {
            $('tbody tr:odd').addClass("pure-table-odd");
        };

        var __main = function() {
            stripedTable();
        };

        $(document).ready(function() {
            __main();
        });
    </script>

    <style type="text/css">
        .channels-align {
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <table class="pure-table channels-align">
        <thead>
            <tr>
                <th>频道</th>
                <th>创建时间</th>
            </tr>
        </thead>
        <tbody>
            {%  for c in channels %}
                <tr>
                    <td>{{ c.link | safe }}</td>
                    <td>{{ c.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
