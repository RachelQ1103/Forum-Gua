<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="container">
{% if is_admin %}
    <form class="form-horizontal" action="/admin/roles" method="post">
        <fieldset>
            <h2>管理角色和板块</h2>
            {% for r in roles %}
                <div class="control-group">
                    <label class="control-label">{{ r.name }}</label>
                    {% for c in channels %}
                        <div class="controls">
                            <label class="checkbox">
                            <input type="checkbox" name="{{ r.name }}" value="{{ c.id }}">{{ c.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">提交</button>
        </fieldset>
    </form>
{% endif %}
</div>
</body>
</html>
