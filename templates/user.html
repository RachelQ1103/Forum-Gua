<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <p>{{ user.username }}</p>
    <p>{{ user.id }}</p>
    <p>{{ user.role_id }}</p>
    <p>{{ user.note }}</p>
    <p>
        {% if show_update %}
            <a href="/admin/users/update/{{ user.id }}">编辑用户信息</a>
        {% endif %}
    </p>
    <p>
        <a href="/channel/list" class="primary-button pure-button">频道</a>
    </p>
</body>
</html>
